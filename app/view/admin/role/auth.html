<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/admin/css/bootstrap.min.css">
</head>

<body>
    <div class="table-response">
        <form action="/admin/role/doauth" method="post">
            <input type="hidden" name="role_id" value="{{role_id}}">
            <table class="table table-bordered">
                <thead>
                    <th class="text-center">模块</th>
                    <th class="text-center">菜单-操作</th>
                </thead>
                <tbody>
                    {% for access in accessAll %}
                    <tr>
                        <td class="text-center">
                            <label for="">
                                <input type="checkbox" name="access_checked[]" value="{{access._id}}" {%if access.checked %} checked {%endif%}>
                                {{access.access_module}}
                            </label>
                        </td>
                        <td class="text-center">
                            {% for sub in access.subAccess %}
                            <label for="">
                                <input type="checkbox" name="access_checked[]" value="{{sub._id}}" {%if sub.checked %} checked {%endif%}>
                                    {{sub.access_action}}
                                </label>
                            {% endfor %}
                        </td>
                  </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type=" submit" class="btn btn-default" style="background-color: yellow; color:black ; width: 200px;">提交</button>
        </form>
    </div>
</body>

</html>
