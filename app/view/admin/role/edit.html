<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/admin/css/bootstrap.min.css">
</head>
<body>
    <form class="form-horizontal" style="width:500px" method="POST" action="/admin/role/doedit">
      <input type="hidden" class="form-control"   name="role_id" value="{{role._id}}">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">角色类型</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3"  name="role_name" value="{{role_name}}">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">角色描述</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPassword3"  name="role_desc" value="{{role_desc}}">
          </div>
        </div>
        <div class="form-group">
            {% if role.data_status == 1 %}
            <label for="inputPassword3" class="col-sm-2 control-label">角色状态</label>
            <div class="col-sm-10">
              <input type="checkbox" name="data_status" checked>有效
            </div>
            {% else %}
            <label for="inputPassword3" class="col-sm-2 control-label">角色状态</label>
            <div class="col-sm-10">
              <input type="checkbox" name="data_status" checked>有效
            </div>
            {% endif %}
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" id="inputEmail3">修改角色</button>
          </div>
        </div>  
      </form>
</body>
</html>
