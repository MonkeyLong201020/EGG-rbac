<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/public/admin/css/bootstrap.min.css">
</head>
<style>
  ul{
    list-style: none;
  }
</style>
<body>
  <h3>用户修改页面</h3>
  <form action="/admin/staff/doedit" method="post">
    <ul>
      <li><input type="hidden" name="staff_id" value="{{staff._id}}"></li>
      <li>用户账号：<input type="text" name="username" value="{{staff.username}}"></li>
      <li>用户密码：<input type="password" name="password"></li>
      <li>用户名称：<input type="text" name="name" value="{{staff.name}}"></li>
      <li>用户编号：<input type="text" name="no" value="{{staff.no}}"></li>
      <li>用户电话：<input type="text" name="phone" value="{{staff.phone}}"></li>
      <li>用户状态：
        {% if staff.status ==1 %}
        <input type="radio" name="status" value="1" checked>正常
        <input type="radio" name="status" valie="0">异常
        {% else %}
        <input type="radio" name="status" value="1">正常
        <input type="radio" name="status" valie="0" checked>异常
        {% endif %}
      </li>
      <li>用户角色：
        <select name="role_id">
          {% for role in roles %}
            {% if staff.role_id.toString() == role._id.toString() %}
            <option value="{{role._id}}" selected>{{role.role_name}}</option>
            {% else %}
            <option value="{{role._id}}">{{role.role_name}}</option>
            {% endif %}
          {% endfor %}
        </select>
      </li>
      <li><input type="submit" value="提交"></li>
    </ul>
  </form>
</body>

</html>
