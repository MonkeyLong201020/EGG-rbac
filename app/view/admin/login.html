<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../public/admin/css/login.css">
    
</head>
<body>
<div class="login">
    <div class="login_title">
        <p><img class="xiaohui" src="../public/admin/images/school1.jpg" style="width:80px;height:80px;margin-right:30px;"/>哈尔滨理工大学 学生校园平台</p>
    </div>
    <div class="login_main">
        <div class="main_left">
            <img src="../public/admin/images/school2.jpg" style="width:650px;height:320px;"/>
        </div>
        <div class="main_right">
            <div class="right_title">用户登录</div>
            <form action="/admin/dologin?_csrf={{ctx.csrf | safe}}"  method="post">
                <!-- <input type="hidden" name="_csrf" value="{{ctx.csrf | safe}}"> -->
                <div class="username"> 
                    <img src="../public/admin/images/username.png" alt="">
                    <input type="text" name="username" placeholder="请输入用户名" required>
                </div>
                <div class="password">
                    <img src="../public/admin/images/password.png" alt="">
                    <input type="password" name="password" placeholder="请输入密码" required>
                </div>
                <div class="item">
                    <input type="text" name="code" placeholder="请输入验证码" required>
                </div>
                <img class="img1" src="/admin/verify" 
                onclick="javascript:this.src='/admin/verify?random='+Math.random()">
                <div class="yes_login">
                    <input type="submit" value="登录">
                </div>
				<center><p style="margin-top:20px;font-size:12px;color:#FA6F03;">登录遇到问题，请联系管理员</p></center>
            </form>
        </div>
    </div>
    <div class="login_footer">
        <p class="name">版权所有：哈尔滨理工大学</p>
		<p>建议浏览器：IE8及以上、360、谷歌、Firefox v22</p>
        <p>技术支持：哈尔滨市xxxx科技有限公司 &nbsp;&nbsp;联系电话：022-xxxxxx  更多模板：<a href="http://www.mycodes.net/" target="_blank">源码之家</a></p>
        
    </div>
</div>

</body>
</html>
